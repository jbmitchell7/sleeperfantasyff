<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    <div class="container standings">
        <h3 class="chart-header">League Data</h3>
        <div id="standings" class="standings"></div>     
    </div>
{% endblock %}


{% block scripts %}
<script type='text/javascript'>
  const standings_graph = {{standings | safe}};
  Plotly.plot('standings',standings_graph,{});
</script>
{% endblock %}
